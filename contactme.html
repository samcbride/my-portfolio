<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="get-in-touch-page">
    <p class="questions">Any Questions?</p>
    <p class="get-in-touch">Get in touch!</p>
    <form id="form">
      <!-- <ul class="formlist"> -->
      <!-- <li> -->
      <label class="form_name" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="user_name"
        placeholder="Enter your name"
      />
      <!-- </li> -->
      <!-- <li> -->
      <label class="form_email" for="mail">E-mail</label>
      <input
        type="email"
        id="mail"
        name="user_email"
        placeholder="Enter your e-mail"
      />
      <!-- </li> -->
      <!-- <li> -->
      <label class="form_message" for="msg">Message</label>
      <textarea id="msg" name="user_message" placeholder="Message"></textarea>
      <!-- </li> -->
      <!-- <li class="button"> -->
      <button id="submit" type="submit">Send your message</button>
      <button id="clear" type="reset">Clear</button>
      <!-- </li> -->
      <!-- </ul> -->
    </form>
    <script src="main.js"></script>
  </body>
</html>
