<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name">
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" placeholder="Enter your e-mail">
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" placeholder="Message"></textarea>
          </li>
          </li class="button">
            <button id="clear" type="reset">Clear</button>
          </li>
          <li class="button">
            <button id="submit">Send your message</button>
          </li>
        </ul>
    </form>
    <script src="main.js"></script>
</body>
</html>
